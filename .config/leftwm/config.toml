modkey = "Mod4"
# mousekey = "Mod1"
workspaces = []
# tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
tags = [" "," "," "," "," "," "," "," "," "]


# layouts = ["MainAndVePrtStack",]
layouts = ["MainAndVertStack", "MainAndHorizontalStack", "MainAndDeck", "GridHorizontal", "EvenHorizontal", "EvenVertical", "Fibonacci", "CenterMain", "CenterMainBalanced", "Monocle", "RightWiderLeftStack", "LeftWiderRightStack"]
layout_mode = "Tag" # Can be Workspace or Tag
disable_current_tag_swap = true

focus_behaviour = "Sloppy"
# focus_behaviour = "Driven"
# focus_behaviour = "ClickTo"
focus_new_windows = true

scratchpad = [
    # { name = "Alacritty", value = "alacritty", x = 510, y = 190, height = 700, width = 900 },
    { name = "Alacritty", value = "alacritty", x = 360, y = 90, height = 900, width = 1200 },
    { name = "Pavucontrol", value = "pavucontrol", x = 360, y = 90, height = 900, width = 1200 },
    { name = "Peek", value = "peek --no-headerbar", x = 0, y = 0, height = 1080, width = 1920 },
]

window_rules = [
#   {window_class = "nemo", spawn_on_tag = 2},
  {window_class = "qv4l2", spawn_floating = true},
]

